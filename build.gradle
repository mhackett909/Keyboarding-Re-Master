plugins {
    id 'application'
}
application {
    mainClassName = 'com.monkygames.kbmaster.KeyboardingMaster'
    applicationDefaultJvmArgs = ['-Djava.library.path=libs/native']
}
repositories {
    mavenCentral()
    flatDir {
        dir 'libs/input'
    }
}
dependencies {
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.12'
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.0.6'
    implementation 'com.dropbox.core:dropbox-core-sdk:2.1.1'
    implementation name: 'jinput'
}